<h2>User List</h2>
<button routerLink="/add">Add User</button>

<table border="1">
  <tr>
    <th>Name</th>
    <th>Email</th>
    <th>Actions</th>
  </tr>
  <tr *ngFor="let user of users">
    <td>{{ user.name }}</td>
    <td>{{ user.email }}</td>
    <td>
      <button (click)="editUser(user.id!)">Edit</button>
      <button (click)="deleteUser(user.id!)">Delete</button>
    </td>
  </tr>
</table>
